<!DOCTYPE html>

    <style>

        .header {

        /* æ§åˆ¶åˆ— */
        .controls {

        /* è¨Šæ¯å®¹å™¨ */
        .messages-container {

        /* è¨Šæ¯é …ç›® */
        .message {

        .timestamp {

        .copy-btn {

        /* ç©ºç‹€æ…‹ */
        .empty-state {

        }

        .empty-state svg {

        /* çµ±è¨ˆè³‡è¨Š */
        .stats {

        }

        .msg-limit-control {

        /* RWD */

            .header h1 {

            .messages-container {

            }

            .translation {
                font-size: 1rem;
            }

            .controls {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ™ï¸ ç›´æ’­å³æ™‚ç¿»è­¯</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">é€£ç·šä¸­...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="toggleScroll">
                <span>ğŸ“œ</span> è‡ªå‹•æ»¾å‹•: é–‹
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                <span>ğŸ—‘ï¸</span> æ¸…é™¤
            </button>
            <div class="msg-limit-control">
                <label>ä¸Šé™:</label>
                <select id="msgLimit" class="select-control">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="0">ç„¡é™</option>
                </select>
            </div>
            <div class="stats">
                <span>ğŸ“ <strong id="msgCount">0</strong> å‰‡</span>
            </div>
        </div>

        <div class="messages-container" id="messages">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                <p>ç­‰å¾…ç¿»è­¯çµæœ...</p>
            </div>
        </div>
    </div>

    <script>
        // ğŸ¯ å¿«å– DOM å…ƒç´ å¼•ç”¨ (é¿å…é‡è¤‡æŸ¥è©¢)
        const messagesContainer = document.getElementById('messages');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toggleScrollBtn = document.getElementById('toggleScroll');
        const clearBtn = document.getElementById('clearBtn');
        const msgCount = document.getElementById('msgCount');
        const emptyState = document.getElementById('emptyState');
        const msgLimitSelect = document.getElementById('msgLimit');

        // ğŸ¯ ç‹€æ…‹è®Šæ•¸
        let autoScroll = true;
        let messageCount = 0;
        let maxMessages = 50;
        let ws = null;
        
        // ğŸ¯ é å»ºç«‹çš„ HTML è½‰ç¾©å°ç…§è¡¨ (O(1) æŸ¥æ‰¾)
        const HTML_ESCAPE_MAP = Object.freeze({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        });
        // ğŸ¯ é ç·¨è­¯çš„æ­£å‰‡è¡¨é”å¼
        const HTML_ESCAPE_RE = /[&<>"']/g;
        
        // ğŸ¯ é å»ºç«‹çš„ WebSocket URL
        const WS_URL = `ws://${window.location.hostname}:8080`;
        
        // ğŸ¯ é å»ºç«‹çš„é¡åå¸¸æ•¸
        const CLASS_CONNECTED = 'connected';
        const CLASS_MESSAGE = 'message';
        const CLASS_COPIED = 'copied';

        function connect() {
            ws = new WebSocket(WS_URL);
            ws.onopen = () => {
                statusDot.classList.add(CLASS_CONNECTED);
                statusText.textContent = 'å·²é€£ç·š';
            };
            ws.onclose = () => {
                statusDot.classList.remove(CLASS_CONNECTED);
                statusText.textContent = 'é‡æ–°é€£ç·šä¸­...';
                setTimeout(connect, 3000);
            };
            ws.onmessage = (event) => {
                // ğŸ¯ ç›´æ¥è§£æï¼ŒéŒ¯èª¤æ™‚éœé»˜å¤±æ•—
                try {
                    addMessage(JSON.parse(event.data));
                } catch (e) {}
            };
        }

        function addMessage(data) {
            // éš±è—ç©ºç‹€æ…‹ (åªåŸ·è¡Œä¸€æ¬¡)
            if (emptyState && emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            // ğŸ¯ ä½¿ç”¨ DocumentFragment æ¸›å°‘é‡æ’
            const div = document.createElement('div');
            div.className = CLASS_MESSAGE;
            
            // ğŸ¯ é å…ˆè½‰ç¾©æ–‡å­—ï¼Œé¿å…é‡è¤‡èª¿ç”¨
            const escapedTranslation = escapeHtml(data.translation);
            const timestamp = data.timestamp || new Date().toLocaleTimeString();
            
            div.innerHTML = `<span class="timestamp">${timestamp}</span><span class="translation">${escapedTranslation}</span><button class="copy-btn" data-text="${escapedTranslation}">è¤‡è£½</button>`;
            
            messagesContainer.appendChild(div);
            messageCount++;
            msgCount.textContent = messageCount;
            
            // ğŸ¯ å»¶é²ä¿®å‰ªï¼Œé¿å…é˜»å¡æ¸²æŸ“
            if (maxMessages > 0 && messageCount > maxMessages) {
                trimMessages();
            }
            
            if (autoScroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // ğŸ¯ é«˜æ•ˆçš„ HTML è½‰ç¾© (ä½¿ç”¨é å»ºç«‹çš„å°ç…§è¡¨)
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(HTML_ESCAPE_RE, char => HTML_ESCAPE_MAP[char]);
        }

        // ğŸ¯ ä½¿ç”¨äº‹ä»¶å§”æ´¾è™•ç†è¤‡è£½æŒ‰éˆ• (é¿å…ç‚ºæ¯å€‹æŒ‰éˆ•æ·»åŠ ç›£è½å™¨)
        messagesContainer.addEventListener('click', (e) => {
            const btn = e.target;
            if (btn.classList.contains('copy-btn')) {
                const text = btn.dataset.text;
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = 'å·²è¤‡è£½';
                    btn.classList.add(CLASS_COPIED);
                    setTimeout(() => {
                        btn.textContent = 'è¤‡è£½';
                        btn.classList.remove(CLASS_COPIED);
                    }, 1500);
                });
            }
        });

        // ğŸ¯ å„ªåŒ–çš„è¨Šæ¯ä¿®å‰ª (æ‰¹æ¬¡ç§»é™¤)
        function trimMessages() {
            if (maxMessages === 0) return;
            const messages = messagesContainer.getElementsByClassName(CLASS_MESSAGE);
            const excess = messages.length - maxMessages;
            if (excess > 0) {
                // ğŸ¯ ä½¿ç”¨ requestAnimationFrame é¿å…é˜»å¡
                requestAnimationFrame(() => {
                    for (let i = 0; i < excess; i++) {
                        if (messages[0]) messages[0].remove();
                    }
                    messageCount = messages.length;
                    msgCount.textContent = messageCount;
                });
            }
        }

        // ğŸ¯ äº‹ä»¶ç›£è½å™¨
        msgLimitSelect.addEventListener('change', (e) => {
            maxMessages = parseInt(e.target.value, 10);
            trimMessages();
        });
        
        toggleScrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            toggleScrollBtn.textContent = `ğŸ“œ è‡ªå‹•æ»¾å‹•: ${autoScroll ? 'é–‹' : 'é—œ'}`;
        });
        
        clearBtn.addEventListener('click', () => {
            // ğŸ¯ ä½¿ç”¨ innerHTML æ¸…ç©ºæ¯”è¿­ä»£ remove æ›´å¿«
            const empty = emptyState.outerHTML;
            messagesContainer.innerHTML = empty;
            // é‡æ–°ç²å–ç©ºç‹€æ…‹å…ƒç´ å¼•ç”¨
            messageCount = 0;
            msgCount.textContent = '0';
        });

        // å•Ÿå‹•é€£ç·š
        connect();
    </script>
</body>
