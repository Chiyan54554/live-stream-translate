<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* æ§åˆ¶åˆ— */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* è¨Šæ¯å®¹å™¨ */
        .messages-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            height: calc(100vh - 220px);
            min-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* è¨Šæ¯é …ç›® */
        .message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            border-left: 3px solid #22c55e;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timestamp {
            background: rgba(102, 126, 234, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            color: #a5b4fc;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .translation {
            font-size: 1.15rem;
            color: #fff;
            line-height: 1.6;
            flex: 1;
        }

        .copy-btn {
            opacity: 0;
            padding: 4px 10px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .copy-btn.copied {
            background: #22c55e;
            color: #fff;
        }

        /* ç©ºç‹€æ…‹ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* çµ±è¨ˆè³‡è¨Š */
        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: #888;
            margin-left: auto;
        }

        .msg-limit-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #888;
        }

        /* RWD */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .messages-container {
                height: calc(100vh - 280px);
            }

            .translation {
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                margin-left: 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ™ï¸ ç›´æ’­å³æ™‚ç¿»è­¯</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">é€£ç·šä¸­...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="toggleScroll">
                <span>ğŸ“œ</span> è‡ªå‹•æ»¾å‹•: é–‹
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                <span>ğŸ—‘ï¸</span> æ¸…é™¤
            </button>
            <div class="msg-limit-control">
                <label>ä¸Šé™:</label>
                <select id="msgLimit" class="select-control">
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="0">ç„¡é™</option>
                </select>
            </div>
            <div class="stats">
                <span>ğŸ“ <strong id="msgCount">0</strong> å‰‡</span>
            </div>
        </div>

        <div class="messages-container" id="messages">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                <p>ç­‰å¾…ç¿»è­¯çµæœ...</p>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toggleScrollBtn = document.getElementById('toggleScroll');
        const clearBtn = document.getElementById('clearBtn');
        const msgCount = document.getElementById('msgCount');
        const emptyState = document.getElementById('emptyState');
        const msgLimitSelect = document.getElementById('msgLimit');

        let autoScroll = true;
        let messageCount = 0;
        let maxMessages = 50;
        let ws = null;

        function connect() {
            ws = new WebSocket(`ws://${window.location.hostname}:8080`);
            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'å·²é€£ç·š';
            };
            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = 'é‡æ–°é€£ç·šä¸­...';
                setTimeout(connect, 3000);
            };
            ws.onmessage = (event) => {
                try {
                    addMessage(JSON.parse(event.data));
                } catch (e) {}
            };
        }

        function addMessage(data) {
            // éš±è—ç©ºç‹€æ…‹
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <span class="timestamp">${data.timestamp || new Date().toLocaleTimeString()}</span>
                <span class="translation">${escapeHtml(data.translation)}</span>
                <button class="copy-btn" onclick="copyText(this, '${escapeHtml(data.translation)}')">è¤‡è£½</button>
            `;
            messagesContainer.appendChild(div);
            messageCount++;
            msgCount.textContent = messageCount;
            trimMessages();
            if (autoScroll) messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'å·²è¤‡è£½';
                btn.classList.add('copied');
                setTimeout(() => { btn.textContent = 'è¤‡è£½'; btn.classList.remove('copied'); }, 1500);
            });
        }

        function trimMessages() {
            if (maxMessages === 0) return;
            while (messagesContainer.querySelectorAll('.message').length > maxMessages) {
                const m = messagesContainer.querySelector('.message');
                if (m) m.remove();
            }
            messageCount = messagesContainer.querySelectorAll('.message').length;
            msgCount.textContent = messageCount;
        }

        msgLimitSelect.addEventListener('change', (e) => { maxMessages = parseInt(e.target.value); trimMessages(); });
        toggleScrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            toggleScrollBtn.textContent = `ğŸ“œ è‡ªå‹•æ»¾å‹•: ${autoScroll ? 'é–‹' : 'é—œ'}`;
        });
        clearBtn.addEventListener('click', () => {
            messagesContainer.querySelectorAll('.message').forEach(m => m.remove());
            emptyState.style.display = 'block';
            messageCount = 0;
            msgCount.textContent = '0';
        });

        // å•Ÿå‹•é€£ç·š
        connect();
    </script>
</body>
</html>
